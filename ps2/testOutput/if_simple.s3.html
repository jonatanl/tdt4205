<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/if_simple.s3	2015-01-14 09:24:38.000000000 +0100</span>
<span class="plus3">+++ testOutput/if_simple.s3	2015-01-28 14:04:11.735997112 +0100</span>
<span class="at2">@@ -3,6 +3,7 @@</span>
   (nil)
   FUNCTION()()
    TYPE(VOID)()
<span class="plus">+    (nil)</span>
    VARIABLE()("main")()
    (nil)
    STATEMENT_LIST()()</span>
</pre>
</body>
</html>
