<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/hello.s12	2015-02-25 09:43:27.000000000 +0100</span>
<span class="plus3">+++ testOutput/hello.s12	2015-03-18 15:24:25.201512426 +0100</span>
<span class="at2">@@ -1 +0,0 @@</span>
<span class="minus">-Hello, world!</span></span>
</pre>
</body>
</html>
