<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/sorting.s12	2015-02-25 10:43:28.000000000 +0100</span>
<span class="plus3">+++ testOutput/sorting.s12	2015-05-15 11:11:32.550262501 +0200</span>
<span class="at2">@@ -1,10 +0,0 @@</span>
<span class="minus">-1 </span>
<span class="minus">-2 </span>
<span class="minus">-3 </span>
<span class="minus">-4 </span>
<span class="minus">-5 </span>
<span class="minus">-6 </span>
<span class="minus">-7 </span>
<span class="minus">-8 </span>
<span class="minus">-9 </span>
<span class="minus">-10 </span></span>
</pre>
</body>
</html>
